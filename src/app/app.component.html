<app-header (featuresSelected)="onNavigate($event)"></app-header>
<div class="container">
    <div class="row mb-4">
        <div class="col-lg-12">
            <h2>My Recipes</h2>
            <div class="row mb-4">
                <div class="col-sm-12">
                    <button class="btn btn-success">New recipe </button>
                </div>
            </div>
            <app-recipes *ngIf="loadedFeature === 'recipes'"></app-recipes>
            <app-shopping-list *ngIf="loadedFeature !== 'recipes'"></app-shopping-list>
        </div>
    </div>

    <hr>

    <!--<input class="form-control" type="text" [(ngModel)]="app">-->
    <app-servers
    (serverCreated)="onServerAdded($event)"
    ></app-servers>

    <app-server-element *ngFor="let serverElement of serverElements"
                [srvElement]="serverElement"
    >
    </app-server-element>
</div>
