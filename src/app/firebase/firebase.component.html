<div class="row">
  <div class="col-sm-12 col-md-10 col-lg-8 col-md-offset-1 col-sm-offset-2">
    <h1>{{ appName | async }}</h1>
    <input type="text" #serverName>
    <button class="btn btn-primary" (click)="onAddServer(serverName.value)">Add Server</button>
    <br><br>
    <button class="btn btn-primary" (click)="onSave()">Save Server</button>
    <button class="btn btn-primary" (click)="onGet()">Get Server</button>

    <hr>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let server of servers">
        {{ server.name }} (ID: {{ server.id }})
      </li>
    </ul>
  </div>
</div>
