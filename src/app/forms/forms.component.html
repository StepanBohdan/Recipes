<div class="row">
  <h3>Reactive Forms</h3><br>
  <div class="col-sm-12 col-md-8 col-md-offset-1">
    <form [formGroup]="signupForm"
          (ngSubmit)="onSubmit()">
      <div formGroupName="userData">
        <div class="form-group">
          <label for="username">Username</label>
          <input
              id="username"
              formControlName="username"
              class="form-control" type="text"
              name="username"
          >
          <span *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched"
                class="help-block">
            <span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">
              This name is invalid
            </span>
            <span *ngIf="signupForm.get('userData.username').errors['required']">
            This field is required!
            </span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">Mail</label>
          <input
              id="email"
              formControlName="email"
              class="form-control" type="text"
              name="email"
          >
          <span *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched"
                class="help-block">
          </span>
        </div>

      </div>
      <div class="radio" *ngFor="let gender of genders">
        <label>
          <input type="radio"
                 formControlName="gender"
                 [value]="gender">
          {{ gender }}
        </label>
      </div>
      <div formArrayName="hobbies">
        <h4>Your Hobbies</h4>
        <button class="btn btn-primary" type="button" (click)="onAddHobby()">
          Add Hobby
        </button>
        <div class="form-group" *ngFor="let hobbyControl of signupForm.get('hobbies')['controls']; let i = index">
          <input type="text" class="form-control" [formControlName]="i">
        </div>
      </div>
      <span *ngIf="!signupForm.valid && signupForm.touched"
            class="help-block">Please enter valid username</span>

      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
</div>
