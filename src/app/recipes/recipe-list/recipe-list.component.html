<div class="row mb-4">
  <div class="col-sm-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New recipe </button>
  </div>
</div>
<hr>
<div class="row mb-4">
  <div class="col-sm-12">
    <app-recipe-item
            *ngFor="let recipeEl of (recipesState | async).recipes; let i = index"
            [recipe]="recipeEl"
            [index]="i"
    ></app-recipe-item>
   </div>
</div>
