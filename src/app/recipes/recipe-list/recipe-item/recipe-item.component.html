<a class="list-group-item clearfix"
   [routerLink]="[index]"
   routerLinkActive="active"
>
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
        <p class="list-group-item-text">{{ recipe.description }}</p>
      </div>
  <span class="wrapImg">
        <img class="img-fluid"
             src="{{ recipe.imagePath }}"
             alt="{{ recipe.name }}">
      </span>
</a>
